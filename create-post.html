<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Blog</title>

    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body
    class="d-flex flex-column justify-content-center"
    style="min-height: 100vh"
  >
    <!-- Navbar -->
    <header class="bg-body-tertiary">
      <div class="container">
        <nav class="navbar bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand"> SimpleBlog </a>

            <a href="./index.html" class="btn btn-outline-success"> Home </a>
          </div>
        </nav>
      </div>
    </header>

    <main class="flex-grow-1">
      <form class="container py-5" id="form">
        <div class="mb-3">
          <label for="title-field" class="form-label">Title</label>
          <input type="title" class="form-control" id="title-field" />
        </div>
        <div class="mb-3">
          <label for="content-field" class="form-label"> Content </label>
          <textarea class="form-control" id="content-field" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-success" id="publish-btn">
          Publish
        </button>
      </form>
    </main>

    <footer class="bg-body-tertiary">
      <div class="container">
        <div class="card">
          <div class="card-header">Quote</div>
          <div class="card-body">
            <blockquote class="blockquote mb-0">
              <p>A well-known quote, contained in a blockquote element.</p>
              <footer class="blockquote-footer">
                Someone famous in <cite title="Source Title">Source Title</cite>
              </footer>
            </blockquote>
          </div>
        </div>
      </div>
    </footer>

    <script src="./create-post.js"></script>
  </body>
</html>
